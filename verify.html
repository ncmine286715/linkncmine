<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ncmine | Gateway de Segurança</title>
    <style>
        :root { --primary: #00ff41; --bg: #080808; --panel: #111111; }
        body { 
            background: var(--bg); color: #e0e0e0; font-family: 'Consolas', monospace; 
            display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; 
        }
        .gateway-box {
            background: var(--panel); width: 100%; max-width: 400px;
            border: 1px solid #222; border-radius: 8px; padding: 30px;
            box-shadow: 0 0 40px rgba(0,0,0,0.8); text-align: center;
        }
        .header { color: var(--primary); font-size: 0.9rem; margin-bottom: 20px; border-bottom: 1px solid #222; padding-bottom: 10px; }
        
        /* Estilo Checkbox Realista */
        .captcha-container {
            background: #000; border: 1px solid #333; padding: 20px;
            display: flex; align-items: center; gap: 15px; border-radius: 5px;
            cursor: pointer; transition: 0.3s;
        }
        .captcha-container:hover { border-color: var(--primary); }
        
        .checkbox {
            width: 24px; height: 24px; border: 2px solid #555; border-radius: 3px;
            background: white; position: relative;
        }
        
        #check-mark { display: none; color: black; font-weight: bold; font-size: 18px; line-height: 24px; }

        p { font-size: 0.8rem; color: #666; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="gateway-box">
        <div class="header">SISTEMA DE VERIFICAÇÃO NCMINE</div>
        <h3 style="margin-bottom: 5px;">Acesso Restrito</h3>
        <p style="margin-top: 0;">Confirme a sua identidade para prosseguir.</p>

        <div class="captcha-container" onclick="executarVerificacao()">
            <div class="checkbox" id="box"><span id="check-mark">✓</span></div>
            <span style="font-family: sans-serif; font-weight: 600;">Sou Humano</span>
            <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="30" style="margin-left: auto;">
        </div>

        <p>Ao clicar, uma aba de validação será aberta. Não a feche.</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const smartLink = "https://www.effectivegatecpm.com/wkmf27xjg?key=0b7ad228bbad6d22d482c1d14da56160";

        function executarVerificacao() {
            // 1. Efeito visual de Check
            document.getElementById('check-mark').style.display = 'block';
            document.getElementById('box').style.background = '#00ff41';
            document.getElementById('box').style.borderColor = '#00ff41';

            // 2. Abre o Smart Link (Anúncio Lucrativo) numa nova aba
            window.open(smartLink, '_blank');

            // 3. Muda a aba ATUAL para a Etapa 2 após um pequeno delay
            setTimeout(() => {
                window.location.href = `etapa2.html?${params.toString()}`;
            }, 800);
        }
    </script>

</body>
</html>
