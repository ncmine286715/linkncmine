<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Final | ncmine</title>
    <style>
        body { background: #080808; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .main-card { max-width: 500px; margin: 40px auto; background: #121212; padding: 40px; border-radius: 25px; border: 1px solid #222; }
        .timer { font-size: 2rem; color: #00ff41; font-weight: 800; margin: 25px 0; }
        .ad-box { background: #000; min-height: 250px; border-radius: 15px; margin: 25px 0; border: 1px dashed #333; overflow: hidden; }
        .btn-final { background: #00ff41; color: #000; padding: 20px 35px; text-decoration: none; font-weight: bold; border-radius: 12px; display: none; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="main-card">
        <h2 id="addon-title">Carregando...</h2>
        
        <div class="ad-box">
            <script async="async" data-cfasync="false" src="https://pl28770174.effectivegatecpm.com/2b5f624a42dfb0234966c49addefa156/invoke.js"></script>
            <div id="container-2b5f624a42dfb0234966c49addefa156"></div>
        </div>

        <div id="timer-text">Seu link ser√° liberado em: <div class="timer" id="seconds">15</div></div>
        <a href="#" id="finalBtn" class="btn-final">BAIXAR AGORA</a>
    </div>

    <script>
        const p = new URLSearchParams(window.location.search);
        const url = p.get('url');
        const name = p.get('name');
        if(name) document.getElementById('addon-title').textContent = decodeURIComponent(name);

        let time = 15;
        const count = setInterval(() => {
            time--;
            document.getElementById('seconds').textContent = time + "s";
            if (time <= 0) {
                clearInterval(count);
                document.getElementById('timer-text').style.display = 'none';
                const f = document.getElementById('finalBtn');
                f.style.display = 'inline-block';
                f.href = decodeURIComponent(url);
            }
        }, 1000);
    </script>
</body>
</html>
