<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download ncmine</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 50px 20px; }
        .btn-download { background: #00ff41; color: #000; padding: 20px; text-decoration: none; font-weight: bold; border-radius: 10px; display: none; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h2 id="nomeMod">Preparando seu arquivo...</h2>
    <div id="timer">Aguarde <span id="seg">15</span> segundos...</div>
    <a href="#" id="botaoBaixar" class="btn-download">BAIXAR AGORA</a>
    <script>
        const p = new URLSearchParams(window.location.search);
        document.getElementById('nomeMod').textContent = decodeURIComponent(p.get('name') || 'Arquivo');
        let t = 15;
        const c = setInterval(() => {
            t--;
            document.getElementById('seg').textContent = t;
            if(t <= 0) {
                clearInterval(c);
                document.getElementById('timer').style.display = 'none';
                const b = document.getElementById('botaoBaixar');
                b.style.display = 'inline-block';
                b.href = decodeURIComponent(p.get('url'));
            }
        }, 1000);
    </script>
</body>
</html>
