<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde o Download - ncmine</title>
    <style>
        :root {
            --primary-color: #00ff41; 
            --bg-color: #121212; 
            --card-bg: #181818;
            --secondary-color: #38bdf8;
        }
        body { 
            background: var(--bg-color); 
            color: white; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            text-align: center; 
            padding: 15px;
            margin: 0;
        }
        .container { 
            max-width: 500px; 
            margin: 10px auto; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: 15px; 
            border: 1px solid #333;
        }
        .ad-slot-rect { 
            width: 300px; height: 250px; 
            margin: 15px auto; 
            background: #111; border-radius: 8px;
            overflow: hidden;
        }
        .ad-slot-tall { 
            width: 160px; height: 300px; 
            margin: 15px auto; 
            background: #111; border-radius: 8px;
            overflow: hidden;
        }
        .btn-download { 
            background: var(--primary-color); 
            color: black; padding: 20px; 
            width: 100%; display: none; 
            text-decoration: none; font-size: 1.5rem; 
            font-weight: 900; border-radius: 10px;
            text-transform: uppercase; box-sizing: border-box;
            margin-bottom: 10px;
        }
        /* Estilo para o Botão do Smart Link */
        .btn-smart {
            background: transparent;
            color: var(--secondary-color);
            padding: 12px;
            width: 100%;
            display: none;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--secondary-color);
            border-radius: 8px;
            box-sizing: border-box;
            transition: 0.3s;
        }
        .btn-smart:hover {
            background: rgba(56, 189, 248, 0.1);
        }
        #timer { font-size: 1.2rem; color: var(--primary-color); margin: 20px 0; font-weight: bold; }
        h2 { font-size: 1.3rem; color: #eee; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 id="addon-name">Preparando seu arquivo...</h2>

        <div class="ad-slot-rect">
            <script>
                atOptions = {
                    'key' : '426abcbdfb4a70aa4f9485b2ac18cca7',
                    'format' : 'iframe',
                    'height' : 250,
                    'width' : 300,
                    'params' : {}
                };
            </script>
            <script src="https://www.highperformanceformat.com/426abcbdfb4a70aa4f9485b2ac18cca7/invoke.js"></script>
        </div>

        <p id="timer">O link aparecerá em <span id="seconds">10</span>s</p>
        
        <a href="#" id="finalLink" class="btn-download">BAIXAR AGORA</a>
        
        <a href="https://www.effectivegatecpm.com/wkmf27xjg?key=0b7ad228bbad6d22d482c1d14da56160" target="_blank" id="smartBtn" class="btn-smart">Problemas no download? Use o Servidor 2</a>

        <div class="ad-slot-tall">
            <script>
                atOptions = {
                    'key' : 'f62c6fdee83be2c4a8646d239bddc5c3',
                    'format' : 'iframe',
                    'height' : 300,
                    'width' : 160,
                    'params' : {}
                };
            </script>
            <script src="https://www.highperformanceformat.com/f62c6fdee83be2c4a8646d239bddc5c3/invoke.js"></script>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const finalUrl = urlParams.get('url');
        const name = urlParams.get('name');
        if(name) document.getElementById('addon-name').textContent = decodeURIComponent(name);

        let timeLeft = 10;
        const timerElement = document.getElementById('seconds');
        const downloadBtn = document.getElementById('finalLink');
        const smartBtn = document.getElementById('smartBtn');
        const timerText = document.getElementById('timer');

        const countdown = setInterval(() => {
            timeLeft--;
            timerElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerText.style.display = 'none';
                downloadBtn.style.display = 'block';
                smartBtn.style.display = 'block'; // Mostra o botão do Smart Link junto
                downloadBtn.href = decodeURIComponent(finalUrl);
            }
        }, 1000);
    </script>
    
    <script src="https://pl28769655.effectivegatecpm.com/44/2c/25/442c25d5418ffc7ab359cbe3a60e22d1.js"></script>
    <script src="https://pl28764866.effectivegatecpm.com/02/9b/cb/029bcbca5bb141585a10179bdcab5012.js"></script>

</body>
</html>
