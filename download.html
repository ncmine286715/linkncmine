    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('nomeMod').textContent = decodeURIComponent(urlParams.get('name') || 'Download');
        
        let tempo = 15;
        const intervalo = setInterval(() => {
            tempo--;
            document.getElementById('segundos').textContent = tempo;
            if(tempo <= 0) {
                clearInterval(intervalo);
                document.getElementById('contagem').style.display = 'none';
                const botao = document.getElementById('linkDownload');
                botao.style.display = 'block';
                botao.href = decodeURIComponent(urlParams.get('url'));
            }
        }, 1000);
    </script>
