<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando... | ncmine</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { text-align: center; border: 1px solid #333; padding: 40px; border-radius: 15px; background: #111; max-width: 350px; width: 90%; }
        .loader { border: 4px solid #222; border-top: 4px solid #00ff41; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-new { background: #00ff41; color: black; padding: 18px; text-decoration: none; font-weight: bold; border-radius: 8px; display: none; width: 100%; box-sizing: border-box; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="box">
        <div style="color: #00ff41; font-weight: bold; margin-bottom: 10px;">PASSO 2 DE 3</div>
        <h2>Quase lá!</h2>
        <p>Clique no botão abaixo para finalizar a validação do seu mod.</p>
        <div class="loader" id="loading"></div>
        
        <a href="https://www.effectivegatecpm.com/apauhg8kni?key=15dca43b4c9d4504c35c5c3873b23dc6" id="btnProximo" target="_blank" class="btn-new">FINALIZAR VALIDAÇÃO</a>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('btnProximo').style.display = 'block';
        }, 4000);

        document.getElementById('btnProximo').addEventListener('click', function() {
            setTimeout(() => {
                window.location.href = `download.html?${params.toString()}`;
            }, 1000);
        });
    </script>
</body>
</html>
