<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETAPA 2 - ncmine</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { text-align: center; padding: 30px; border: 2px solid #00ff41; border-radius: 15px; background: #111; max-width: 350px; }
        .step { font-size: 0.8rem; color: #00ff41; font-weight: bold; text-transform: uppercase; margin-bottom: 10px; }
        .loader { border: 4px solid #333; border-top: 4px solid #00ff41; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .btn-next { background: #00ff41; color: black; padding: 15px 25px; text-decoration: none; font-weight: bold; border-radius: 8px; display: none; }
    </style>
</head>
<body>
    <div class="box">
        <div class="step">Passo 2 de 3</div>
        <h2>Aguarde a Validação...</h2>
        <p>Estamos verificando o anúncio obrigatório na outra aba.</p>
        <div class="loader" id="loader"></div>
        <a href="#" id="nextBtn" class="btn-next">IR PARA O DOWNLOAD FINAL</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        
        setTimeout(() => {
            document.getElementById('loader').style.display = 'none';
            const btn = document.getElementById('nextBtn');
            btn.style.display = 'inline-block';
            btn.href = `download.html?${params.toString()}`;
        }, 5000);
    </script>

    <script src="https://pl28772469.effectivegatecpm.com/08/e2/ad/08e2adfd57d4f8d6954e2f91225ed633.js"></script>
    <script src="https://pl28772532.effectivegatecpm.com/be/dd/c2/beddc276f9f4c9f5a7c3fb7c11967851.js"></script>
</body>
</html>
